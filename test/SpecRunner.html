<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Unit Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Unit Tests">
    <meta name="author" content="Miguel Castillo">

    <!-- polyfill function.bind - phantomjs does not current have it implemented  -->
    <script type="text/javascript" src="bind.js"></script>

    <!-- Load up mocha -->
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css"/>
    <script type="text/javascript" src="../node_modules/mocha/mocha.js"></script>
    <script type="text/javascript" src="../node_modules/sinon/pkg/sinon.js"></script>

    <script type="text/javascript" src="../node_modules/spromise/dist/spromise.min.js"></script>
    <script>if (typeof(window) !== 'undefined' && !window.hasOwnProperty("Promise")) window.Promise = spromise;</script>

    <script type="text/javascript" src="../node_modules/bit-imports/dist/bit-imports.js"></script>
    <script type="text/javascript" src="config.js"></script>
  </head>

  <body>
    <div id="mocha"></div>
    <script>
      mocha.setup('bdd');
      System.import(['chai', 'test/SpecRunner']).then(function(modules) {
        // Setup chai
        var chai      = modules[0];
        window.chai   = chai;
        window.expect = chai.expect;
        window.assert = chai.assert;
        // Run test
        mocha.run();
      });
    </script>
  </body>
</html>
